<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Setter - Job Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            flex: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 12px 16px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            text-align: center;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: #ecf0f1;
            border-color: #2980b9;
        }

        .submit-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
        }

        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Appointment Setter</h1>
            <p>Join our dynamic sales team and help grow our business!</p>
        </div>

        <div class="form-container">
            <form id="applicationForm" action="#" method="post" enctype="multipart/form-data">
                
                <!-- Contact Information Section -->
                <div class="section">
                    <h3 class="section-title">
                        üìã Contact Information
                    </h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country <span class="required">*</span></label>
                            <input type="text" id="country" name="country" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City <span class="required">*</span></label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </div>
                </div>

                <!-- Timezone & Availability Section -->
                <div class="section">
                    <h3 class="section-title">
                        üåç Timezone & Availability
                    </h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="timezone">Timezone <span class="required">*</span></label>
                            <select id="timezone" name="timezone" required>
                                <option value="">Select your timezone</option>
                                <option value="UTC-12">UTC-12 (Baker Island)</option>
                                <option value="UTC-11">UTC-11 (American Samoa)</option>
                                <option value="UTC-10">UTC-10 (Hawaii)</option>
                                <option value="UTC-9">UTC-9 (Alaska)</option>
                                <option value="UTC-8">UTC-8 (Pacific Time)</option>
                                <option value="UTC-7">UTC-7 (Mountain Time)</option>
                                <option value="UTC-6">UTC-6 (Central Time)</option>
                                <option value="UTC-5">UTC-5 (Eastern Time)</option>
                                <option value="UTC-4">UTC-4 (Atlantic Time)</option>
                                <option value="UTC-3">UTC-3 (Argentina, Brazil)</option>
                                <option value="UTC-2">UTC-2 (South Georgia)</option>
                                <option value="UTC-1">UTC-1 (Azores)</option>
                                <option value="UTC+0">UTC+0 (London, Dublin)</option>
                                <option value="UTC+1">UTC+1 (Paris, Berlin)</option>
                                <option value="UTC+2">UTC+2 (Cairo, Helsinki)</option>
                                <option value="UTC+3">UTC+3 (Moscow, Istanbul)</option>
                                <option value="UTC+4">UTC+4 (Dubai, Baku)</option>
                                <option value="UTC+5">UTC+5 (Karachi, Tashkent)</option>
                                <option value="UTC+6">UTC+6 (Dhaka, Almaty)</option>
                                <option value="UTC+7">UTC+7 (Bangkok, Jakarta)</option>
                                <option value="UTC+8">UTC+8 (Beijing, Singapore)</option>
                                <option value="UTC+9">UTC+9 (Tokyo, Seoul)</option>
                                <option value="UTC+10">UTC+10 (Sydney, Melbourne)</option>
                                <option value="UTC+11">UTC+11 (Solomon Islands)</option>
                                <option value="UTC+12">UTC+12 (New Zealand)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hoursPerWeek">Hours Available Per Week <span class="required">*</span></label>
                            <select id="hoursPerWeek" name="hoursPerWeek" required>
                                <option value="">Select hours</option>
                                <option value="10-20">10-20 hours</option>
                                <option value="20-30">20-30 hours</option>
                                <option value="30-40">30-40 hours</option>
                                <option value="40+">40+ hours (Full-time)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Days Available <span class="required">*</span></label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="monday" name="daysAvailable[]" value="Monday">
                                <label for="monday">Monday</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tuesday" name="daysAvailable[]" value="Tuesday">
                                <label for="tuesday">Tuesday</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="wednesday" name="daysAvailable[]" value="Wednesday">
                                <label for="wednesday">Wednesday</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="thursday" name="daysAvailable[]" value="Thursday">
                                <label for="thursday">Thursday</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="friday" name="daysAvailable[]" value="Friday">
                                <label for="friday">Friday</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="saturday" name="daysAvailable[]" value="Saturday">
                                <label for="saturday">Saturday</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="sunday" name="daysAvailable[]" value="Sunday">
                                <label for="sunday">Sunday</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Skills & Experience Section -->
                <div class="section">
                    <h3 class="section-title">
                        üíº Skills & Experience
                    </h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="englishLevel">English Level <span class="required">*</span></label>
                            <select id="englishLevel" name="englishLevel" required>
                                <option value="">Select your English level</option>
                                <option value="Native">Native Speaker</option>
                                <option value="Fluent">Fluent (C2)</option>
                                <option value="Advanced">Advanced (C1)</option>
                                <option value="Upper-Intermediate">Upper-Intermediate (B2)</option>
                                <option value="Intermediate">Intermediate (B1)</option>
                                <option value="Pre-Intermediate">Pre-Intermediate (A2)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="salesExperience">Sales Experience (Years) <span class="required">*</span></label>
                            <select id="salesExperience" name="salesExperience" required>
                                <option value="">Select experience</option>
                                <option value="0">No experience</option>
                                <option value="1">Less than 1 year</option>
                                <option value="1-2">1-2 years</option>
                                <option value="3-5">3-5 years</option>
                                <option value="5+">5+ years</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>CRM Systems Knowledge</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="salesforce" name="crmKnowledge[]" value="Salesforce">
                                <label for="salesforce">Salesforce</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="hubspot" name="crmKnowledge[]" value="HubSpot">
                                <label for="hubspot">HubSpot</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="pipedrive" name="crmKnowledge[]" value="Pipedrive">
                                <label for="pipedrive">Pipedrive</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="zoho" name="crmKnowledge[]" value="Zoho">
                                <label for="zoho">Zoho CRM</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="freshworks" name="crmKnowledge[]" value="Freshworks">
                                <label for="freshworks">Freshworks</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="other-crm" name="crmKnowledge[]" value="Other">
                                <label for="other-crm">Other</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="no-crm" name="crmKnowledge[]" value="None">
                                <label for="no-crm">No CRM experience</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="previousExperience">Previous Sales/Appointment Setting Experience</label>
                        <textarea id="previousExperience" name="previousExperience" placeholder="Please describe your previous sales or appointment setting experience, including specific achievements or metrics if available..."></textarea>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="section">
                    <h3 class="section-title">
                        üìÑ Additional Information
                    </h3>
                    
                    <div class="form-group full-width">
                        <label for="cv">Upload CV/Resume <span class="required">*</span></label>
                        <div class="file-upload">
                            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                            <label for="cv" class="file-upload-label">
                                üìé Click to upload your CV/Resume (PDF, DOC, DOCX)
                            </label>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="motivation">Why do you want to work as an Appointment Setter? <span class="required">*</span></label>
                        <textarea id="motivation" name="motivation" required placeholder="Tell us what motivates you to pursue this role and what you hope to achieve..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expectedSalary">Expected Salary (USD/month)</label>
                            <input type="number" id="expectedSalary" name="expectedSalary" min="0" placeholder="Enter amount">
                        </div>
                        <div class="form-group">
                            <label for="startDate">Available Start Date <span class="required">*</span></label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    üöÄ Submit Application
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    field.style.borderColor = '#e0e0e0';
                }
            });
            
            // Check if at least one day is selected
            const daysCheckboxes = document.querySelectorAll('input[name="daysAvailable[]"]:checked');
            if (daysCheckboxes.length === 0) {
                alert('Please select at least one available day.');
                isValid = false;
            }
            
            if (isValid) {
                // Simulate form submission
                const submitBtn = document.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = '‚úÖ Application Submitted!';
                submitBtn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                
                setTimeout(() => {
                    alert('Thank you for your application! We will review it and get back to you within 3-5 business days.');
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = 'linear-gradient(45deg, #3498db, #2980b9)';
                }, 1000);
            } else {
                alert('Please fill in all required fields.');
            }
        });

        // File upload feedback
        document.getElementById('cv').addEventListener('change', function(e) {
            const label = document.querySelector('.file-upload-label');
            if (e.target.files.length > 0) {
                label.textContent = `‚úÖ ${e.target.files[0].name} selected`;
                label.style.color = '#27ae60';
            } else {
                label.textContent = 'üìé Click to upload your CV/Resume (PDF, DOC, DOCX)';
                label.style.color = '#3498db';
            }
        });
    </script>
</body>
</html>
